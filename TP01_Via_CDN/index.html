<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/b
ootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/boo
tstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>
  <script type="text/babel">
    const Product = ({ title, price, thumbnail }) => {
      return (
        <div className="col col-12 col-sm-6 col-lg-3 mb-5">
          <div className="card shadow-sm">
            <img
              className="bd-placeholder-img card-img-top"
              src={thumbnail}
              alt={title}
            />
            <div className="card-body">
              <p className="card-title">{title}</p>
              <p className="card-text">{price}</p>
              <div className="d-flex justify-content-between alignitems-center">
                <div className="btn-group">
                  <button
                    type="button"
                    className="btn btn-sm border border-secondary"
                  >
                    Ajouter au panier
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    const Products = () => {
      const products = [
        {
          id: 1,
          title: "DELL XPS 15",
          price: "7490 DH",
          thumbnail: "assets/images/dellxps15.webp",
        },
        {
          id: 2,
          title: "MACBOOK PRO 13",
          price: "2190 DH",
          thumbnail: "assets/images/maxbookpro13.jpg",
        },
        {
          id: 3,
          title: "Macbook PRO 15",
          price: "3640 DH",
          thumbnail: "assets/images/maxbookpro15.jpg",
        },
        {
          id: 4,
          title: "Thinkpad 13",
          price: "1270 DH",
          thumbnail: "assets/images/Thinkpad13.jpg",
        },
      ];
      return (
        <>
          <div className="container">
            <div className="row">
              {products.map(({ id, title, thumbnail, price }) => (
                <Product
                  key={id}
                  title={title}
                  thumbnail={thumbnail}
                  price={price}
                />
              ))}
            </div>
          </div>
        </>
      );
    };

    const Header = () => {
      return (
        <header className="mb-5">
          <nav className="navbar bg-light">
            <div className="container-fluid">
              <a className="navbar-brand" href="#">
                ComputerArena
              </a>
            </div>
          </nav>
        </header>
      );
    };

    ReactDOM.render(
      <>
        <Header />
        <Products />
      </>,
      document.getElementById("app")
    );
  </script>
</html>
